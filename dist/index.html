<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>Image slider</title>
</head>
<body>
    <h1>SLide</h1>
    <button class="previous">Prev</button>
    <div class="container">
        <div class="slider">
            <img src="/src/img1.jpeg" alt="" class="frame" id="0" > 
            <img src="/src/img2.jpeg" alt="" class="frame" id="1">
            <img src="/src/img3.jpeg" alt="" class="frame" id="2">
            <img src="/src/img4.jpeg" alt="" class="frame" id="3">
        </div>
    </div>
    <button class="next">Next</button>
    <div class="dots">
        <button class="dot" id="0"></button>
        <button class="dot" id="1"></button>
        <button class="dot" id="2"></button>
        <button class="dot" id="3" ></button>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
